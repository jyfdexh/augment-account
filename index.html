<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>跳转中…</title>
  <!-- Fallback: 无 JS 的时候也能跳转，但不带 query/hash -->
  <meta http-equiv="refresh" content="0; url=./augment-manager.html" />
  <link rel="canonical" href="./augment-manager.html" />
  <meta name="robots" content="noindex" />
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <p>正在跳转到 <a href="./augment-manager.html">augment-manager.html</a> …</p>

  <script>
    (function () {
      // 保留 query 与 hash
      var target = './augment-manager.html' + location.search + location.hash;
      location.replace(target); // 不留历史记录，返回键不会回到 index.html
    })();
  </script>

  <noscript>
    如果没有自动跳转，请点击上面的链接。
  </noscript>
</body>
</html>
